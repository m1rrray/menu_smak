{% extends 'base.html' %}
{% load static %}

{% block css_additional %}
    <link rel="stylesheet" href={% static "css/login.min.css" %}>
{% endblock %}

{% block content %}
    <section class="login">
        <div class="container">
            <div class="login__menu">
                <div class="login__wrapper">
                    <div class="login__enter-reg">
                        <div class="login__enter  left">

                            <div class="login__title">
                                <h2>Вход в аккаунт</h2>
                            </div>

                            <form method="post" class="login__form">
                                {% csrf_token %}
                                <div>{{ form.non_field_errors }}</div>
                                <div class="input login__input">
                                    {{ form.phone }}
                                    <label class="label">Номер телефона</label>
                                </div>
                                <div class="input login__input">
                                    {{ form.password }}
                                    <label class="label">Пароль</label>
                                    <img  data-hide src={% static "icons/open_eye.svg" %} alt="eye" class="open__eye fade hide">
                                    <img  data-show src={% static "icons/close_eye.svg" %} alt="eye" class="close__eye fade">
                                </div>

                                <div class="login__button">
                                    <button class="button button__big button__dark" type="submit">
                                        Войти
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}

{% block js %}
    <script src="{% static "js/login.js" %}"></script>
{% endblock %}
